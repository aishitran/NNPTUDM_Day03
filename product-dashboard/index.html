<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Dashboard</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body class="bg-light">

  <div class="container mt-4">

    <h2 class="text-center mb-4">Product Dashboard</h2>

    <!-- Search + Sort + Buttons -->
    <div class="row mb-3 g-2">

      <!-- Search -->
      <div class="col-md-3">
        <input
          id="searchInput"
          class="form-control"
          placeholder="Search by title..."
          autocomplete="off"
        />
      </div>

      <!-- Sort -->
      <div class="col-md-3">
        <select id="sortSelect" class="form-select">
          <option value="">-- Sort Products --</option>
          <option value="title-asc">Title (A to Z)</option>
          <option value="title-desc">Title (Z to A)</option>
          <option value="price-asc">Price (Low to High)</option>
          <option value="price-desc">Price (High to Low)</option>
        </select>
      </div>

      <!-- Create -->
      <div class="col-md-3">
        <button
          class="btn btn-success w-100"
          data-bs-toggle="modal"
          data-bs-target="#createModal"
        >
          Create Product
        </button>
      </div>

      <!-- Export -->
      <div class="col-md-3">
        <button class="btn btn-primary w-100" onclick="exportCSV()">
          Export CSV
        </button>
      </div>

    </div>

    <!-- Table -->
    <table class="table table-bordered table-hover bg-white">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Price</th>
          <th>Category</th>
          <th>Image</th>
        </tr>
      </thead>

      <tbody id="tableBody"></tbody>
    </table>

    <!-- Pagination -->
    <ul class="pagination justify-content-center" id="pagination"></ul>

  </div>

  <!-- Tooltip -->
  <div id="tooltip" class="tooltip-desc"></div>

  <!-- MODAL DETAIL -->
  <div class="modal fade" id="detailModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Product Detail</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">

          <!-- Hidden ID -->
          <input type="hidden" id="detailId">

          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" id="detailTitle" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" id="detailPrice" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea id="detailDesc" class="form-control"></textarea>
          </div>

        </div>

        <div class="modal-footer">
          <button class="btn btn-warning" onclick="updateProduct()">
            Edit n Save
          </button>
        </div>

      </div>
    </div>
  </div>

  <!-- MODAL CREATE -->
  <div class="modal fade" id="createModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Create Product</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">

          <input id="newTitle" class="form-control mb-2"
            placeholder="Title">

          <input id="newPrice" type="number"
            class="form-control mb-2"
            placeholder="Price">

          <textarea id="newDesc" class="form-control mb-2"
            placeholder="Description"></textarea>

          <input id="newCategory" type="number"
            class="form-control mb-2"
            placeholder="Category ID (example: 1)">

          <input id="newImage" class="form-control mb-2"
            placeholder="Image URL">

        </div>

        <div class="modal-footer">
          <button class="btn btn-success" onclick="createProduct()">
            Create
          </button>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="assets/js/app.js"></script>

</body>
</html>
